<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="timers.css">
  <title>Timer</title>
  </head>
  <body>
    <div class="div-1">
      <p>
        <button class="function-button hour-js">hour</button>
        <button class="function-button minutes-js">minute</button>
        <button class="function-button seconds-js">second</button>
        <button class="function-button add-js">ADD</button>
        <button class="function-button reset-js">Reset</button>
      </p>
      <p>
        <button class="number-button">1</button>
        <button class="number-button">2</button>
        <button class="number-button">3</button>
      </p>
      <p>
        <button class="number-button">4</button>
        <button class="number-button">5</button>
        <button class="number-button">6</button>
      </p>
      <p>
        <button class="number-button">7</button>
        <button class="number-button">8</button>
        <button class="number-button">9</button>
      </p>
      <p>
        <button class="number-button">0</button>
        <button class="number-button">.</button>
        <button class="number-button">del</button>
      </p>
    </div>
    <div>
      <div>
        <p>Timers</p>
        <div class="js-timers-list timers-list"></div>
      </div>
    </div>

    <script src="timers.js"></script>
  </body>
</html>
